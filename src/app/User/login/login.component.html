<div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="../../assets/images/icon-login-96.png" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" class= "form-control" formControlName="userName" (ngModel)="User.userName">
                    <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" class="form-control" formControlName="password" (ngModel)="User.password">
                    <input type="submit" class="fadeIn fourth" value="Log In">
                </div>
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>
