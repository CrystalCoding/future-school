<div class="schedule-title-container">
  <h2 class="mat-h2 mat-title schedule-title">Course Schedule</h2>
</div>
<mat-divider></mat-divider>
<div class="table">
    <mat-form-field>
       <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
     </mat-form-field>

     <div class="mat-elevation-z8">
       <table mat-table [dataSource]="dataSource" matSort>

         <!-- ID Column -->
         <ng-container matColumnDef="CourseId">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> CourseId </th>
           <td mat-cell *matCellDef="let row"> {{row.CourseId}} </td>
         </ng-container>

         <!-- Progress Column -->
         <ng-container matColumnDef="Date">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
           <td mat-cell *matCellDef="let row"> {{row.Date}}</td>
         </ng-container>

         <!-- Name Column -->
         <ng-container matColumnDef="Course">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
           <td mat-cell *matCellDef="let row"> {{row.Course}} </td>
         </ng-container>

         <!-- Color Column -->
         <ng-container matColumnDef="Location">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
           <td mat-cell *matCellDef="let row" > {{row.Location}} </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;">
         </tr>
       </table>

       <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
     </div>
   </div>
